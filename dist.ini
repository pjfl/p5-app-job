name = App-Job

[Prereqs]
Class::Usul          = v0.84.0
Daemon::Control      = 0.001010
Data::Page           = 2.03
File::DataClass      = v0.73.4
HTML::Forms          = v0.1.41
HTML::StateTable     = v0.1.50
Moo                  = 2.005005
MooX::HandlesVia     = 0.001009
Try::Tiny            = 0.31
Type::Tiny           = 2.002001
Unexpected           = v1.0.5
namespace::autoclean = 0.29
perl                 = 5.010001

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=App-Job
bugtracker.mailto = bug-App-Job@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-app-job.git
repository.web    = http://github.com/pjfl/p5-app-job
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

